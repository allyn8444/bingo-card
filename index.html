<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card | Bingo </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bingo-card">
        <div class="bingo-header">
            <span>B</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <span>O</span>
        </div>
        <div class="bingo-grid">
            <!-- Grid will be filled by JavaScript -->
        </div>

        <div class="button-container">
            <button id="generate-card" class="generate-btn">Generate New Card</button>
            <button id="reset-card" class="reset-btn">Reset Card</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
